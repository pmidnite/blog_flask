{% extends 'base.html' %}
{%block body%}
<!-- Page Header -->
<header class="masthead" style="background-image: url({{url_for('static', filename='img/home-bg.jpg')}})">
    <div class="overlay">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>
                        one Blog
                    </h1>
                    <span class="subheading">
                        Sign Up Page
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <form method="POST">
                    <div class="form-group">
                        <label for="email">
                            Email Address
                        </label>
                        <input class="form-control" id="email" name="email" placeholder="Enter email" type="email"/>
                    </div>
                    <div class="form-group">
                        <label for="firstName">
                            First Name
                        </label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="password1">
                            Password
                        </label>
                        <input class="form-control" id="password1" name="password1" placeholder="Enter password" type="password"/>
                    </div>
                    <div class="form-group">
                        <label for="password2">
                            Confirm Password
                        </label>
                        <input class="form-control" id="password2" name="password2" placeholder="Confirm password" type="password"/>
                    </div>
                    <br/>
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<hr>
    {%endblock%}
</hr>
