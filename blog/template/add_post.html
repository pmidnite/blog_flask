{% extends 'base.html' %}
{%block body%}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static', filename='img/post-blog-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Post Your Blog</h1>
            <span class="subheading">Writing a Blog is Awesome...</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p></p>
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <form name="sentMessage" method="post" action="{{url_for('views.blog_posted')}}" id="contactForm">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter your Title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Sub Title</label>
              <input type="text" class="form-control" placeholder="Sub Title" name="sub_title" id="sub_title" required data-validation-required-message="Please enter your Sub Title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Who is the Author</label>
              <input type="text" class="form-control" placeholder="Author(if not you)" name="author" id="author" data-validation-required-message="Please enter Author name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls required">
              <label>Blog Content</label>
              <textarea rows="5" class="form-control" placeholder="Blog Content" name="blog_content" id="blog_content" required data-validation-required-message="Please enter a Content"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>

  {%endblock body%}
